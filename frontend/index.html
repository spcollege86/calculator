<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>跨境电商利润计算器</title>
  <meta name="description" content="专业的跨境电商利润分析工具，支持多币种计算、实时汇率转换、成本分析" />
  <meta name="keywords" content="跨境电商,利润计算器,成本分析,汇率转换,电商工具" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  
  <!-- Element Plus 样式 -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
  
  <!-- 预连接到外部资源 -->
  <link rel="preconnect" href="https://api.exchangerate-api.com">
  
  <style>
    /* 防止页面闪烁 */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* 加载动画 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e4e7ed;
      border-top: 4px solid #409eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 初始加载动画 -->
    <div class="loading-container" id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
